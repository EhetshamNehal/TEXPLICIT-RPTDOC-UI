<mat-card class="news-card">
    <mat-card-header class="news-card-header" *ngIf="news.image">
        <img src="{{ news.image}}"/>
    </mat-card-header>
    <mat-card-content class="news-card-content">
        <mat-card-title class="news-title" *ngIf="news.title">
           {{ news.title }}
        </mat-card-title>
        <mat-card-subtitle class="news-snipet" *ngIf="news.summary">
            {{ news.summary }}
        </mat-card-subtitle>
        <div class="news-date" *ngIf="news.pub_date && news.pub_date!='null'">{{ getDate(news) | date: "MMMM dd, yyyy"}}</div>
        <!-- <button class="news-link">
            View Details
        </button> -->
        <div class="news-link">
            <a href="#" (click)="onNewsDetailClick($event)">View Details</a>
        </div>
    </mat-card-content>
</mat-card>
