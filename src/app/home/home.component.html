<div class="home-toolbar">
  <div class="title">
    <p><span class="bold-title">Create your AI enabled Reports</span></p>
    <p class="title-sm">
      on any topic of your choice from content from the
      <span class="bold-title">INTERNET</span> or from your
      <span class="bold-title">DOCUMENT REPOSITORY</span>
    </p>
  </div>

  <div class="home-cards">
    <ng-container *ngFor="let card of homeCards; let i = index">
      <app-home-card
        [backgroundImage]="card.image"
        [title]="card.title"
        [description]="card.description"
        class="hover-scale"
      ></app-home-card>
    </ng-container>
  </div>
</div>
